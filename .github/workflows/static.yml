<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INYATHI VISIONS - Skills Development</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
  text-align: center;
  padding: 120px 20px;
  background: rgba(0, 0, 0, 0.5); /* optional overlay effect on background */
}

.hero h1 {
  font-size: 60px;
  color: #3b82f6;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.hero p {
  font-size: 24px;
  color: #ddd;
  margin-top: 0;
}


    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('background.png.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
}

    .moving-shape {
      position: absolute;
      top: 15%;
      left: -150px;
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      border-radius: 50%;
      animation: moveShape 25s linear infinite alternate;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes moveShape {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      100% { transform: translateX(160vw) translateY(60vh) rotate(1080deg); }
    }

    .cta-button {
      background-color: #3b82f6;
      color: #fff;
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
   .cta-button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }


    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #0a0a0a;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav img {
      width: 60px;
      height: auto;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    footer-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .footer-icons a {
      background-color: #272727;
      color: #f1f1f1;
      padding: 14px;
      border-radius: 50%;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .footer-icons a:hover {
      background-color: #3b82f6;
      transform: scale(1.1);
    }

  .upload-form {
    text-align: center;
    max-width: 600px;
    margin: auto;
    }
  .upload-form input, .upload-form textarea {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 6px;
    border: none;
    background: #1a1a1a;
    color: #f1f1f1;
    }
.upload-form input[type="file"] {
    background: #272727;
    padding: 10px;
    }
  .upload-form input[type="file"]::file-selector-button {
    background-color: #3b82f6;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }
  .upload-form input[type="file"]::file-selector-button:hover {
    background-color: #2563eb;
    }
  .upload-button {
    background-color: #3b82f6;
    color: #fff;
    padding: 16px 36px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    }
  .upload-button:hover {
    background-color: #2563eb;
    transform: scale(1.05);
    }

    nav ul li a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #3b82f6;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #38bdf8;
      animation: fadeIn 3s ease forwards;
    }

    header p {
      font-size: 1.3rem;
      color: #94a3b8;
      animation: fadeIn 4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: 0 auto;
      z-index: 1;
      position: relative;
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 35px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.2);
    }

    .card h2 {
      margin-bottom: 15px;
      font-size: 2.2rem;
      color: #3b82f6;
    }

    .card p {
      color: #cbd5e1;
      line-height: 1.7;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #1f2937;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      background: #0a0a0a;
      color: #64748b;
      font-size: 0.95rem;
    }
    
    .floating-icons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 9999;
}

.floating-icons a {
  background-color: #3b3b3b;
  color: #fff;
  padding: 14px;
  border-radius: 50%;
  text-align: center;
  text-decoration: none;
  font-size: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.floating-icons a:hover {
  background-color: #3b82f6;
  transform: scale(1.1);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #111;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 999;
}

.logo {
  height: 50px;
}

.nav-buttons {
  display: flex;
  gap: 15px;
}

.nav-btn {
  padding: 10px 20px;
  background-color: #3b3b3b;
  color: #fff;
  text-decoration: none;
  border-radius: 25px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-size: 16px;
}

.nav-btn:hover {
  background-color: #3b82f6;
  transform: scale(1.05);
}

/* Make the navbar responsive */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-buttons {
    flex-direction: column;
    width: 100%;
    gap: 10px;
    margin-top: 10px;
  }

  .nav-btn {
    width: 100%;
    text-align: center;
  }

  .logo {
    height: 40px;
  }
}

/* Make hero section responsive */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 38px;
  }

  .hero p {
    font-size: 18px;
  }

  .floating-icons {
    bottom: 15px;
    right: 15px;
    gap: 10px;
  }

  .floating-icons a {
    padding: 12px;
    font-size: 18px;
  }
}



  </style>
</head>
